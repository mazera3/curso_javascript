        function resetCor() {
            document.getElementById("cor").style.backgroundColor = "blue";

            document.getElementsByTagName("body")[0].style.backgroundColor = "yellow";
        }

        <p>Nesse Curso Javascript 2020 estarei te ensinando todas as habilidades essenciais para começar a pensar como
            um programador e desenvolver sua lógica de programação.</p>
        <button onclick="resetCorFundo()" class="ml-3">Alterar cor de fundo</button><button onclick="resetCor()">Alterar
            Cor do texto</button><br /><br />
        <button
            onclick="getElementById('conteudo').innerHTML = 'Esse curso javascript iniciante é tanto para pessoas que nunca programaram antes e este curso de javascript completo gratis foi criado para você, que já sabe outra linguagem.O Javascript hoje está entre as top 10 linguagens mais usadas no mundo.'">Descrição</button><br /><br />
